<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d8fe98e97.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./task_table.css">
    <title>Tasks</title>
</head>
<body>
    <div class="container">
        <h2>Tasks/Millestones</h2>
        <table class="table table-dark">
            <thead>
                <th>SNo</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Docs</td>
                    <td>Write the documentation</td>
                    <td>
                        <button id="edit" class="btn btn-outline-secondary">Edit</button>
                        <button id="delete" class="btn btn-outline-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>UI/UX</td>
                    <td>Design</td>
                    <td>
                        <button id="edit" class="btn btn-outline-secondary">Edit</button>
                        <button id="delete" class="btn btn-outline-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Backend</td>
                    <td>Firebase authentication</td>
                    <td>
                        <button id="edit" class="btn btn-outline-secondary">Edit</button>
                        <button id="delete" class="btn btn-outline-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Backend</td>
                    <td>Vanilla JavaScript</td>
                    <td>
                        <button id="edit" class="btn btn-outline-secondary">Edit</button>
                        <button id="delete" class="btn btn-outline-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th><input type="number" placeholder="Task ID" id="SNo"></th>
                    <td><input type="string" placeholder="Task Name" id="name"></td>
                    <td><input type="string" placeholder="Task Description" id="description"></td>
                    <!-- <th><input type="string" placeholder="" id="Actions"></th> -->
                    <th><input type="button" value="Add task" id="addproject"></th>
                </tr>
            </tbody>
        </table>
        <form action="" id="team_form">
            <label for="forName">Name of project </label>
            <select type="text" id="pro_name" name="forName">
                <option type="checkbox" value="">Project name1</option>
                <option type="checkbox" value="">Project name2</option>
                <option type="checkbox" value="">Project name3</option>
            </select>

            <label for="forTask">Millestones </label>
            <select type="text" id="pro_name" name="forName">
                <option type="checkbox" value="">Millestone 1</option>
                <option type="checkbox" value="">Millestone 2</option>
                <option type="checkbox" value="">Millestone 3</option>
            </select>

        </form>
        <div>
            <a href="./teams.html"><button type="submit" class="btn btn-outline-warning">Back</button></a>
            <a href="#team_form"><button type="submit" class="btn btn-outline-primary">Add task</button></a>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
